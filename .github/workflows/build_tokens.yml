name: Build Figma Design Token
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:


jobs:
  build-token:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: latest
          
      # Transform Figma Tokens JSON to something Style Dictionary can read
      - run: npx token-transformer tokens.json tokens/core.json --expandTypography true --expandShadow true --resolveReferences false
      
      # Convert tokens according to Style Dictionary config
      - run: npm ci
      - run: npm run build
      
      # Add files that were created during a run, e.g. created files from style dictionary or token-transformer.
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Design Tokens
      
      #- name: Output github information
      #  run: echo "${{ toJSON(github)}}"

  push-to-remote-repo:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      #  with:
      #    fetch-depth: 0
      #- uses: actions/setup-node@v3
      #  with:
      #    node-version: latest

      - name: Copy files to another repository
        uses: nkoppel/push-files-to-another-repository@v1.1.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-files: 'build/'
          destination-username: 'yashilanka'
          destination-repository: 'testrepo'
          destination-branch: 'main'
